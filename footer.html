<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="utf-8">
   <style>
      /* Основные стили */
      * {
         box-sizing: border-box;
         margin: 0;
         padding: 0;
      }

      /* Фон и центрирование текста */
      body {
         overflow: hidden;
         background-color: #4169E1;
         color: white;
         font-family: Arial, sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 80px; /* Растягиваем на всю высоту экрана */
         font-size: 0.9em;
         margin: 0;
      }

      /* Контейнер для текста */
      p {
         margin: 0;
         padding: 0;
      }
   </style>
</head>
<body>
   <p>&copy; 2024 Электронная книга о финской кухне. Все права защищены.</p>
</body>
</html>
